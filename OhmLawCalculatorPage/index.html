<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reduced.css">
    <!-- <link rel="stylesheet" href="/css/bootstrap.min.css"> -->
    <title>Ωhm Law Calculator</title>
</head>
<body>
    <!-- body bootstrap -->
    <!-- title -->
    <div class="col-12 shadow-sm" id="title-calculator">
      <nav class="navbar fixed-top navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h2">The Ωhm Law Calculator</span>
        </div>
      </nav>
    </div>

    <div class="d-grid gap-2 col-md-6 mx-auto" id="master">
    <!-- parameters -->
    <div class="col-12" id="parameters">
      <!-- voltage -->
    <div class="col-12">
      <div><b>Voltage (V):</b></div>
      <div class="input-group has-validation shadow-sm" id="voltage-input">
        <input type="number" class="form-control" id="voltage" aria-describedby="inputGroupPrepend" placeholder="Enter the voltage...">
        <span class="input-group-text" id="inputGroupPrepend">‎ V</span>
      </div>
    </div>
    <!-- current -->
  <div class="col-12">
      <div><b>Current (A):</b></div>
      <div class="input-group has-validation shadow-sm" id="current-input">
        <input type="number" class="form-control" id="current" aria-describedby="inputGroupPrepend" placeholder="Enter the current...">
        <span class="input-group-text" id="inputGroupPrepend">‎ A</span>
      </div>
    </div>
    <!-- resistance -->
      <div class="col-12">
      <div><b>Resistance (Ω):</b></div>
      <div class="input-group has-validation shadow-sm" id="resistance-input">
        <input type="number" class="form-control" id="resistance" aria-describedby="inputGroupPrepend" placeholder="Enter the resistance...">
        <span class="input-group-text" id="inputGroupPrepend">‎ Ω‎</span>‎
      </div>
    </div>
    <!-- power -->
    <div class="col-12">
      <div><b>Power (W):</b></div>
      <div class="input-group has-validation shadow-sm" id="power-input">
        <input type="number" class="form-control" id="power" aria-describedby="inputGroupPrepend" placeholder="Enter the power...">
        <span class="input-group-text" id="inputGroupPrepend">W</span>
      </div>
    </div>
    </div>
    <!-- output -->
    <div class="alert alert-primary alert-dismissible d-none" role="alert" id="result">
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Dispose"></button>
    </div>
    <!-- buttons -->
      <button class="btn btn-primary shadow-sm" type="button" id="btn-calculate">Calculate</button>
      <button class="btn btn-secondary shadow-sm" type="button" id="btn-reset">Reset</button>

    <!-- script -->
    <script src="js/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
